<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AdsDuitID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 2rem;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-logo i {
            font-size: 2.5rem;
            color: white;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: white;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 2rem;
            color: #8b5cf6;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="login.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Login User
            </a>
            
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="security-badge">
                        <i class="fas fa-lock"></i>
                        AREA ADMIN
                    </div>
                    <h1 class="auth-title">Login Admin</h1>
                    <p class="auth-subtitle">Masukkan kredensial admin untuk mengakses panel</p>
                </div>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label class="form-label">Nomor Admin</label>
                        <div class="form-input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" class="form-input" id="adminNomor" placeholder="Masukkan nomor admin" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Kode Akses</label>
                        <div class="form-input-icon">
                            <i class="fas fa-key"></i>
                            <input type="password" class="form-input" id="adminKode" placeholder="Masukkan kode akses" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1.5rem; background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);">
                        <i class="fas fa-sign-in-alt"></i>
                        Masuk sebagai Admin
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Admin credentials
        const ADMIN_NOMOR = '083832175672';
        const ADMIN_KODE = '770099';

        // Toast
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Admin login
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nomor = document.getElementById('adminNomor').value.trim();
            const kode = document.getElementById('adminKode').value.trim();
            
            if (nomor === ADMIN_NOMOR && kode === ADMIN_KODE) {
                localStorage.setItem('adsduitid_admin_session', JSON.stringify({
                    loggedIn: true,
                    nomor: nomor,
                    loginTime: new Date().toISOString()
                }));
                showToast('Login admin berhasil!');
                setTimeout(() => {
                    window.location.href = 'admin-panel.html';
                }, 1000);
            } else {
                showToast('Nomor atau kode akses salah!', 'error');
            }
        });
    </script>
</body>
</html>
