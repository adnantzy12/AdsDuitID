<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9697754978669232">
    <title>Masuk - AdsDuitID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 2rem;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #10b981 0%, #f59e0b 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-logo img {
            width: 50px;
            height: 50px;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        .admin-login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .admin-login-link a {
            color: var(--primary);
            font-size: 0.875rem;
            text-decoration: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Beranda
            </a>
            
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="../images/logo.png" alt="AdsDuitID">
                    </div>
                    <h1 class="auth-title">Selamat Datang Kembali</h1>
                    <p class="auth-subtitle">Masukkan nomor DANA Anda untuk melanjutkan</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Nomor DANA</label>
                        <div class="form-input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" class="form-input" id="nomorDana" placeholder="Contoh: 08123456789" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1.5rem;">
                        <i class="fas fa-sign-in-alt"></i>
                        Masuk
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--gray); font-size: 0.875rem;">
                        Belum punya akun? 
                        <a href="register.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">Daftar sekarang</a>
                    </p>
                </div>
                
                <div class="admin-login-link">
                    <a href="admin-login.html">
                        <i class="fas fa-user-shield"></i>
                        Masuk sebagai Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Storage
        const Storage = {
            getUsers() {
                return JSON.parse(localStorage.getItem('adsduitid_users') || '[]');
            },
            setCurrentUser(user) {
                localStorage.setItem('adsduitid_current_user', JSON.stringify(user));
            }
        };

        // Toast
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nomorDana = document.getElementById('nomorDana').value.trim();
            const users = Storage.getUsers();
            const user = users.find(u => u.nomorDana === nomorDana);
            
            if (user) {
                Storage.setCurrentUser(user);
                showToast('Berhasil masuk! Selamat datang ' + user.nama);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showToast('Nomor DANA tidak terdaftar', 'error');
            }
        });
    </script>
</body>
</html>
